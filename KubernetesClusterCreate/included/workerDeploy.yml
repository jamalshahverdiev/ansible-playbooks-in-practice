---
- name: Copy certificates to the Worker nodes
  copy:
    src: "{{item.src}}"
    dest: "{{item.dst}}"
  with_items:
    - { src: '{{outputDir}}/ca.pem', dst: '/var/lib/kubernetes/' }
    - { src: '{{outputDir}}/{{inventory_hostname}}.kubernetes.loc-key.pem', dst: '/var/lib/kubelet/' }
    - { src: '{{outputDir}}/{{inventory_hostname}}.kubernetes.loc.pem', dst: '/var/lib/kubelet/' }
    - { src: '{{outputDir}}/{{inventory_hostname}}.kubernetes.loc.kubeconfig', dst: '/var/lib/kubelet/kubeconfig' }
    - { src: '{{outputDir}}/kube-proxy.kubeconfig', dst: '/var/lib/kube-proxy/kubeconfig' }
  register: copyCertsToWorkers
  tags: copyCertsToWorkers
  when: installPacks is success and createKubeFolders is success

